name: Test image generation

on:
  push:
    paths:
      - 'src/**'
      - 'test/**'

permissions:
  contents: read

jobs:
  build_images:
    permissions: # required by the reusable workflow
      contents: read
      packages: write
    if: github.repository == 'open-telemetry/opentelemetry-demo'
    uses: ./.github/workflows/component-build-images.yml
